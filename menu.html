<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EatNow Cafe Menu</title>
</head>
<body>

  <script>
    //This step is to prompt the user to indicate the first name if not the browser will automatically put Guest.
    let firstName = prompt("Kindly enter your first name:");
    if (!firstName) {
      firstName = "Guest";
    }

    alert(`Welcome to EatNow cafe, ${firstName}!`);
    // this is the list of dishes that the user is to choose from
    const menuItems = [
    "Ugali with Sukuma Wiki and Nyama Choma",
    "Pilau",
    "Chapati with Beans",
    "Githeri",
    "Mandazi with Tea"
  ];

  console.log("EatNow Cafe Menu:");
  menuItems.forEach((item, index) => {
    console.log(`${index + 1}. ${item}`);
  });

   //incase the user wants a new dish it will prompt the user to indicate,if it is not there the new dish will be added below
  let newDish = prompt("Suggest a new dish:");
  if (newDish) {
    menuItems.push(newDish);
    console.log("Updated EatNow Cafe Menu:");
    menuItems.forEach((item, index) => {
      console.log(`${index + 1}. ${item}`);
    });
  } else {
    console.log("No new dish added.");
  }

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resin Company Form</title>
</head>
<body>
    <form action="process.php" method="post">
        <h1>Resin Company Form</h1>

        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
      
       <P><label for="email">Enter your email:</label></P>
  <input type="email" id="email" name="email">

  <p><label for="pwd">Password:</label><br></p>
  <input type="password" id="pwd" name="pwd">

  <p><label for="phone">Enter your phone number:</label></p>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

       <p><label for="resin-type">Type of Resin:</label></p>
        <select id="resin-type" name="resin-type" required>
            <option value=>Select a resin type</option>
            <option value="epoxy">Epoxy Resin</option>
            <option value="polyester">Polyester Resin</option>
            <option value="uv">UV Resin</option>
        </select>

        <p><label for="quantity">Quantity (between 1 and 5):</label></p>
        <input type="number" id="quantity" name="quantity" min="1" max="5">

       <p> <label>Do you require a color pigment?</label></p>
        <input type="radio" id="yes" name="color-pigment" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="color-pigment" value="no">
        <label for="no">No</label>
        <p></p><label>Additional Services:</label></p>
        <input type="checkbox" id="polishing" name="services" value="polishing">
        <label for="polishing">Polishing</label>
        <input type="checkbox" id="engraving" name="services" value="engraving">
        <label for="engraving">Engraving</label>

        <p><label for="favcolor">Select your favorite color:</label></p>
        <input type="color" id="favcolor" name="favcolor">

        <p><label for="Delivery-date"> Delivery Date:</label></p>
        <input type="date" id="delivery-date" name="delivery-date" required>

       <label for="delivery-time">Delivery Time:</label>
        <input type="time" id="delivery-time" name="delivery-time" required>

    

        <p><label for="image">Upload a reference image (optional):</label></p>
        <input type="file" id="image" name="image" accept="image/*">

        

        <p><label for="comments">Additional Comments:</label></p>
        <textarea id="comments" name="comments" rows="4" placeholder="Any additional details or requests"></textarea>


        <input type="reset" value="Reset Form">
        <input type="submit" value="Submit Order">
        
    </form>
</body>
</html>
